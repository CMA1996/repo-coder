    <h2 class="text-center">Registrarse</h2>

    <div class="container">
    <form action="inicio_sesion.html" method="post" onsubmit="redirectToHome(event)" class="mt-4">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="email_2">Repetir Email:</label>
            <input type="email" name="email_2" id="email_2" class="form-control">
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" class="form-control">
        </div>

        <div class="form-group">
            <label for="contraseña_2">Repetir Contraseña:</label>
            <input type="password" name="contraseña_2" id="contraseña_2" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>
