<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión y comienza a gestionar tus finanzas">
    <meta name="keywords" content="Inicio de Sesión, iniciar sesión">
    <title>Mis Finanzas - Inicio de Sesión</title>
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <script>
        // Función para redirigir sin enviar datos
        function redirectToHome(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            window.location.href = '../index.html';// Redirigir a index.html
            return false;
        }
    </script>
    <link rel="stylesheet" href="../style/css/style.css">
</head>

<body>

    <header>Mis Finanzas </header>

    <main>
        <h1>Inicio de sesión</h1>

        <form onsubmit="return redirectToHome(event)">
            <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" required>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>

            <!-- al hacer click en entrar redirecciona a index.html para ver como deberia ser la funcionalidad de la pagina para el usuario loggeado es necesario ir a JavaScript/Script y realizar el cambio de "true" en let isLoggedIn = True;-->
        </form>

        <p>¿No tienes cuenta? <a href="registrarse.html"><button>Regístrate</button> </a></p>

    </main>

    <footer>
        <a href="../index.html">Atras</a>

        <h4>Encontranos en:</h4>

        <div class="redes-sociales"> <a href="https://www.instagram.com/">Instagram</a>
        </div>
        <div class="redes-sociales"> <a href="https://x.com/?lang=es&mx=2">x</a> </div>
        <div class="redes-sociales"> <a href="https://web.telegram.org/a/">Telegram</a>
        </div>
    </footer>


</body>

</html>
