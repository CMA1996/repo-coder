<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script>
        // Función para redirigir sin enviar datos
        function redirectToHome(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            window.location.href = 'inicio_sesion.html'; // Redirigir a home.html
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <!-- Header -->
    <header class="text-center py-3">
        <h1>Mis Finanzas</h1>
    </header>

    <!-- Título principal -->
    <h2 class="text-center">Registrarse</h2>

    <!-- Formulario -->
    <form action="inicio_sesion.html" method="post" onsubmit="redirectToHome(event)" class="mt-4">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="email_2">Repetir Email:</label>
            <input type="email" name="email_2" id="email_2" class="form-control">
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" class="form-control">
        </div>

        <div class="form-group">
            <label for="contraseña_2">Repetir Contraseña:</label>
            <input type="password" name="contraseña_2" id="contraseña_2" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>

    <!-- Archivos JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<footer>
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-link">Volver a Inicio</a>
    </div>    
</footer>
